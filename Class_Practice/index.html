<!DOCTYPE html>
<html>
    <head>
        <title>Create</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form>
           <label for="name">Name: </label>
           <input type="text" name="name" placeholder="name">
           <br><br>
           <div>
               Select your Option 
               <select name="options">
                    <option value="deadpool">Deadpool</option>
                    <option value="batman_vs_superman">Batman v Superman</option>
                    <option value="civil_war">Capitain America:Civil War</option>
                    <option value="doctor_strange">Doctor Strange</option>
                    <option value="suicide_squad">Suicide Squad</option>
                    <option value="apocalypse">X-Men: Apocalypse</option>
                    <option value="gotg_col2">Guardians of the Galaxy Vol 2</option>
                    <option value="juitice_league">Justice League</option>
                    <option value="logan">Logan</option>
                    <option value="homecoming">Spider-Man:Homecoming</option>
                    <option value="wonder_woman" selected>Wonder Woman</option>
                    <option value="thor_ragnarok">Rhor: Ragnarok</option>
                    <option value="black_panther">Black Panther</option>
                </select>
                <br><br>
                <textarea placeholder="Type your bio here" cols="40" rows="8"></textarea>
                <br><br>
                <input id="name" type="file" name="filename">
                <br><br>
                <input id="clear" type="button" name="clear" value="Clear Form">
                <input id="new_user" type="button" name="add_new_user" value="Add New User">
                
            </div>
        </form>
    </body>
</html>
