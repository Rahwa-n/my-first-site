<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <script>
      window.onload = function(){
          var mainTitle = document.querySelector('h1');
          var mainContainer = document.querySelector('div');
          console.log(mainTitle, mainContainer);
          if(mainTitle.hasAttributes()==true || mainContainer.hasAttributes()==true){
              mainTitle.setAttribute('class', 'striked');
              mainContainer.setAttribute('class', 'striked');
          } else {
              mainTitle.setAttribute('class','bold');
              mainContainer.setAttribute('class','bold');
          }
          mainContainer.removeAttribute('name');
          console.log(mainContainer);
      }
  </script>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1 id="main">Playing with attributes</h1>
  <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
</body>
</html>
