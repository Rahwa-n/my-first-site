<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <script>
      window.onload=function(){
        var ulElement=document.querySelector('ul');
        var children=ulElement.children;
        console.log(children);
        var children2=children[1];
        children2.classList.add('green');
        var children4=children[3];
        children4.classList.add('red');
        var parent=children2.parentElement;
        console.log(parent);
        children2.parentElement.classList.add('orange');
      }
  </script>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
