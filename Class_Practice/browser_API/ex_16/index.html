<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <script>
      window.onload = function(){
          var link1 = document.querySelector('a');
          console.log(link1);
          var href1 = link1.getAttribute('href');
          console.log(href1);
          var className = link1.getAttribute('class');
          console.log(className);
      }
  </script>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
