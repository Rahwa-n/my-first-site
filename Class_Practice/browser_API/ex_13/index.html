<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 13</title>
        <meta charset="UTF-8">
        <script>
            var stayTime = prompt('Please input the number of seconds that you would like to sty in our site');
            var seconds = 0;
            setTimeout('interval(); ', 1000);
            function interval(){
                seconds++;
                remainSeconds = stayTime - seconds;
                console.log(remainSeconds);
                if(remainSeconds ==0){
                    alert('Your session has expired, come again soon!');
                }
                setTimeout('interval();' ,1000);
            }
        </script>
    </head>
</html>
